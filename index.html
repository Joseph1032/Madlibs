<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FRIENDS Madlibs</title>
	<link rel="stylesheet" href="styles.css"/>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<img src="https://i0.wp.com/glamsquad210.files.wordpress.com/2016/08/friendslogo.png?w=1056" class="img-responsive"/>
	</div>
	<form class="container">
		<h4 style="font-family: 'Ubuntu', sans-serif;">Topic: Theme Song</h4>
		<p id="test" style="margin-left: 30%; font-family: 'Ubuntu', sans-serif;">
			<input id="value1" placeholder="noun" />
			<input id="value2" placeholder="noun" /> <input id="value3" placeholder="adjective" /> <input id="value4" placeholder="adjective" />
			<input id="value5" placeholder="number" /> <input id="value6" placeholder="noun" />
			<input id="value7" placeholder="noun" /> <input id="value8" placeholder="noun"/> <input id="value9" placeholder="noun"/> <input id="value10" placeholder="noun"/>
			<input id="val11" placeholder="noun"/> <input id="val12" placeholder="verb" />
			<input id="val13" placeholder="verb (past tense)" /> <input id="val14" placeholder="adverb" />
		</p>
		<input type="submit" id="submit" style="font-family: 'Ubuntu', sans-serif;">
		<input type="reset" value="Clear" id="reset" style="font-family: 'Ubuntu', sans-serif;">
	</form>
		<p class="container" id="words"></p>
		<button id="myFunction" style="font-family: 'Ubuntu', sans-serif;">Play Again</button>

		<footer class="container">Fan-based Madlibs. No copyright intended.</footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
